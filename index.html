<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <!-- C () % /
        7 8 9 *
        4 5 6 -
        1 2 3 +
         0 . = -->
        <table>
            <tr>
                <td colspan="4"><input type="text" name="" id="" class="screen"></td>
            </tr>
            <tr>
                <td><button class="btn-clear">C</button></td>
                <td><button class="btn btn-paren-left" data-num="(">(</button></td>
                <td><button class="btn btn-paren-right" data-num=")">)</button></td>
                <td><button class="btn btn-div" data-num="/">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-7" data-num="7">7</button></td>
                <td><button class="btn btn-8" data-num="8">8</button></td>
                <td><button class="btn btn-9" data-num="9">9</button></td>
                <td><button class="btn btn-times" data-num="*">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-4" data-num="4">4</button></td>
                <td><button class="btn btn-5" data-num="5">5</button></td>
                <td><button class="btn btn-6" data-num="6">6</button></td>
                <td><button class="btn btn-minus" data-num="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-1" data-num="1">1</button></td>
                <td><button class="btn btn-2" data-num="2">2</button></td>
                <td><button class="btn btn-3" data-num="3">3</button></td>
                <td><button class="btn btn-plus" data-num="+">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-0" data-num="0">0</button></td>
                <td><button class="btn btn-dec" data-num=".">.</button></td>
                <td><button class="btn-equal">=</button></td>
            </tr>
        </table>
    </section>
    <script src="main.js"></script>
</body>
</html>
